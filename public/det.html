<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Filme</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="public/assets/css/det.css">
  <script src="public/assets/scripts/det.js"></script>
  <style>
    /* video */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    

    

   

   
  </style>
</head>
<body class="bg-black text-white">

  
  <video autoplay muted loop id="bg-video">
    <source src="public/assets/video/fire.mp4.mov" type="video/mp4">
    
  </video>

 

  <header class="container-fluid py-3" style="background: transparent;">
    <div class="d-flex align-items-center">
      <img src="public/assets/img/demon logo png.png" alt="Mx7 Filmes" class="logo" width="150">
    </div>
  </header>
  

  
  <main class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <img id="filme-img" src="" class="img-fluid" alt="Imagem do filme">
      </div>
      <div class="col-md-8">
        <h2 id="filme-titulo">Título do Filme</h2>
        <p><strong>Ano:</strong> <span id="filme-ano"></span></p>
        <p><strong>Gênero:</strong> <span id="filme-genero"></span></p>
        <p><strong>Diretor:</strong> <span id="filme-diretor"></span></p>
        <p><strong>Descrição:</strong> <span id="filme-descricao"></span></p>
        <h2>Trailer</h2>
        <div class="trailer">
          <iframe id="trailer-video" width="100%" height="400"
            src=""
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
          </iframe>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer text-center py-4">
    
  </footer>

  
</body>
</html>
